spring:
 cloud:
   gateway:
     routes:
       - id: swiggy-app
         uri: lb://SWIGGY-APP
         predicates:
           - Path=/swiggy/**

       - id: restaurant-service-feign
         uri: lb://SWIGGY-APP
         predicates:
           - Path=/feign/**



       - id: restaurant-service
         uri: lb://RESTAURANT-SERVICE
         predicates:
           - Path=/restaurant/**


       - id: identity-service
         uri: lb://IDENTITY-SERVICE
         predicates:
           - Path=/auth/**

 application:
   name: SWIGGY-GATEWAY

 security:
   oauth2:
     resource-server:
       jwt:
         issuer-uri: http://localhost:9090/realms/trade


eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/